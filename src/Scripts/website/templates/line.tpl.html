<line fill="none" ng-class="[model.key, model.type]" ng-style="animationStyle"
      ng-attr-x1="{{model.data[0]}}" ng-attr-y1="{{model.data[1]}}" ng-attr-x2="{{model.data[2]}}" ng-attr-y2="{{model.data[3]}}" 
      ng-attr-stroke-dasharray="{{pathLength}}" ng-attr-stroke-dashoffset="{{pathLength}}" />
